{% extends 'forecast_app/base.html'%}
{% load static %}

<!--Fill in page title-->
{% block head_block %}
       <title>Login - Football Forecast</title>
{% endblock %}

{% block body_block %}
<h1>This is the login page!</h1>

       <div id="login_box">
              <form id="login_form" method="post" action="{% url 'forecast_app:login' %}">
                     {% csrf_token %}
                     <h3>Username:</h3> <input type="text" name="username" value="" size="50" /> <br />
                     <h3>Password:</h3> <input type="password" name="password" value="" size="50" /> <br />
                     <div class="action_buttons">
                            <button type="submit" id="login_button">Log in</button>
                     </div>

              </form>
       </div>

{% endblock %}
