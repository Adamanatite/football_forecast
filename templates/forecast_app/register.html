{% extends 'forecast_app/base.html'%}
{% load static %}

<!--Fill in page title-->
{% block head_block %}
       <title>Register - Football Forecast</title>
{% endblock %}

{% block body_block %}
<h1>This is the registration page!</h1>

<form id="register_form" method="POST" action="{% url 'forecast_app:register' %}" enctype="multipart/form-data">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Register!</button>
</form>

{% endblock %}
